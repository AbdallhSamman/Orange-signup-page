<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Copyright Â© 2014 Monotype Imaging Inc. All rights reserved -->
    <link
      href="https://cdn.jsdelivr.net/npm/boosted@5.1.3/dist/css/orange-helvetica.min.css"
      rel="stylesheet"
      integrity="sha384-ARRzqgHDBP0PQzxQoJtvyNn7Q8QQYr0XT+RXUFEPkQqkTB6gi43ZiL035dKWdkZe"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/boosted@5.1.3/dist/css/boosted.min.css"
      rel="stylesheet"
      integrity="sha384-Di/KMIVcO9Z2MJO3EsrZebWTNrgJTrzEDwAplhM5XnCFQ1aDhRNWrp6CWvVcn00c"
      crossorigin="anonymous"
    />
    
  </head>

  <body class="m-0 p-0">
    <div class="d-flex bd-highlight">
      <div class="p-2 w-100 bd-highlight">
        <div class="d-flex bd-highlight flex-column">
          <div class="p-2 bd-highlight">
            <div
              class="d-flex bd-highlight flex-row justify-content-around header"
            >
              <a href="#">
                <img
                  id="imgw"
                  src="https://orangecodingacademy.com/assets/boosted/dist/img/white.png"
                  class="d-inline-block align-bottom mr-3"
                  alt="Back to homepage"
                  title="Back to homepage"
                  height="70"
                  loading="lazy"
                />
              </a>
              <div class="d-flex flex-row align-items-center">
                <a href="#" class="p-3">Help</a>
                <a href="#">Termes & condetions</a>
              </div>
            </div>
          </div>

          <div class="p-2 bd-highlight">
            <div
              class="d-flex flex-column bd-highlight mb-3 justify-content-center align-items-center" >
                    <div class="p-2 bd-highlight"><h1>Create an account</h1></div>
                    <div class="p-2 bd-highlight container-fluid w-50">
                <form>
                  
                    <div class="mb-3">
                      <label                        
                        class="form-label is-required">
                        Email address
                      </label>
                      <input
                        type="text"
                        class="form-control inEmail"
                        value=""
                             placeholder="Your E-mail"
                      />
                      <span class="alartMessage" ></span>
                      <h6>eg: username@domain.com</h6>
                    </div>
                         </div>
                    <div class="p-2 bd-highlight container-fluid w-50">
                
                  
                    <div class="mb-3">
                      <label for="inputPassword6" class="col-form-label">
                        Password
                      </label>
                      <input
                        type="password"
                        id="inputPassword6"
                        class="form-control inPass"
                        aria-describedby="passwordHelpInline"
                        placeholder="Your Password"
                        value="" />
                        <span class="alartMessage" ></span>
                        <br>
                      <span id="passwordHelpInline" class="form-text">
                        Must be 6-8 characters long.
                      </span>
                    </div>
                  
                
                    </div>
                    <div class="p-2 bd-highlight container-fluid w-50">
               
                  
                    <div class="mb-3">
                      <label
                        
                        class="form-label is-required"
                      >
                        Mobile
                      </label>
                      <input
                        type="text"
                       value=""
                        class="form-control inMobile"
                        placeholder="Your Mobile Number"
                        
                      />
                      <span class="alartMessage" ></span>
                      <h6>eg:077*******</h6>
                    </div>
                  
                
                    </div>
                   <div class="p-2 bd-highlight container-fluid w-50">
                
                  
                    <div class="mb-3">
                      <div class="form-check">
                        <input
                          class="form-check-input checkAgree"
                          type="checkbox"
                        
                          
                        />
                        <label
                          class="form-check-label"
              
                        >
                          I agree to the terms & conditions Orange.
                          <br>
                          <span class="alartMessage" ></span>
                        </label>
                      </div>
                    </div>
                  
                
                   </div>
                    <div class="p-2 bd-highlight container-fluid w-50">
                
                  
                    <div class="mb-3">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                         
                        />
                        <label
                          class="form-check-label"
                          
                        >
                          Receive Coding Academy Newsletter.
                        </label>
                      </div>
                    </div>
                  
                
                    </div>
                   <div class="p-2 bd-highlight container-fluid w-50">
               
                  
                    <button type="button" id="subBtn" class=" btn btn-primary w-75">
                      Sign Up
                    </button>
                  
               
                  </div>
                  <div class="p-2 bd-highlight container-fluid w-50">
               
                  
                    <button type="submit" class="btn btn-secondary w-75">
                      Already have an account?login
                    </button>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="p-2 w-50 flex-shrink-1 bd-highlight">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://cdn.discordapp.com/attachments/887210767651319861/899562577414221925/2.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://cdn.discordapp.com/attachments/887210767651319861/899562612008841216/1.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
